<template name="feeds">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>History</h5>

        </div>
        <div class="ibox-content">
            {{#if hasLeader}}
                <div class="social-comment">
                    <h4>Send new feedback</h4>

                    <form id="feedback">
                        <div class="media-body">
                        <textarea style="width:100%" class="form-control" name="feedContent"
                                  placeholder="Write feedback..."></textarea>
                        </div>
                        <div class="pull-right col-sm-4" style="padding-right: 0;">
                            <button type="submit" class="btn btn-primary btn-sm btn-block" style="margin:10px 0;">
                                <i class="fa fa-envelope"></i> Send feedback
                            </button>
                        </div>
                    </form>
                </div>
            {{/if}}
            <div class="ui-helper-clearfix"></div>
            <div>
                <div class="feed-activity-list">
                    {{#each posts}}
                        {{> feedItem  this}}
                    {{/each}}

                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/a1.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right text-navy">1m ago</small>
                            <strong>Sandra Momot</strong> started following <strong>Monica Smith</strong>. <br>
                            <small class="text-muted">Today 4:21 pm - 12.06.2014</small>
                            <div class="actions">
                                <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> Like </a>
                                <a class="btn btn-xs btn-danger"><i class="fa fa-heart"></i> Love</a>
                            </div>
                        </div>
                    </div>

                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/profile.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right">5m ago</small>
                            <strong>Monica Smith</strong> posted a new blog. <br>
                            <small class="text-muted">Today 5:60 pm - 12.06.2014</small>

                        </div>
                    </div>

                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/a2.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right">2h ago</small>
                            <strong>Mark Johnson</strong> posted message on <strong>Monica Smith</strong> site. <br>
                            <small class="text-muted">Today 2:10 pm - 12.06.2014</small>
                            <div class="well">
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
                                has been the industry's standard dummy text ever since the 1500s.
                                Over the years, sometimes by accident, sometimes on purpose (injected humour and the
                                like).
                            </div>
                            <div class="pull-right">
                                <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> Like </a>
                                <a class="btn btn-xs btn-white"><i class="fa fa-heart"></i> Love</a>
                                <a class="btn btn-xs btn-primary"><i class="fa fa-pencil"></i> Message</a>
                            </div>
                        </div>
                    </div>
                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/a3.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right">2h ago</small>
                            <strong>Janet Rosowski</strong> add 1 photo on <strong>Monica Smith</strong>. <br>
                            <small class="text-muted">2 days ago at 8:30am</small>
                            <div class="photos">
                                <a target="_blank"
                                   href="http://24.media.tumblr.com/20a9c501846f50c1271210639987000f/tumblr_n4vje69pJm1st5lhmo1_1280.jpg">
                                    <img alt="image" class="feed-photo" src="img/p1.jpg"></a>
                                <a target="_blank"
                                   href="http://37.media.tumblr.com/9afe602b3e624aff6681b0b51f5a062b/tumblr_n4ef69szs71st5lhmo1_1280.jpg">
                                    <img alt="image" class="feed-photo" src="img/p3.jpg"></a>
                            </div>
                        </div>
                    </div>
                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/a4.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right text-navy">5h ago</small>
                            <strong>Chris Johnatan Overtunk</strong> started following <strong>Monica Smith</strong>.
                            <br>
                            <small class="text-muted">Yesterday 1:21 pm - 11.06.2014</small>
                            <div class="actions">
                                <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> Like </a>
                                <a class="btn btn-xs btn-white"><i class="fa fa-heart"></i> Love</a>
                            </div>
                        </div>
                    </div>
                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/a5.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right">2h ago</small>
                            <strong>Kim Smith</strong> posted message on <strong>Monica Smith</strong> site. <br>
                            <small class="text-muted">Yesterday 5:20 pm - 12.06.2014</small>
                            <div class="well">
                                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
                                has been the industry's standard dummy text ever since the 1500s.
                                Over the years, sometimes by accident, sometimes on purpose (injected humour and the
                                like).
                            </div>
                            <div class="pull-right">
                                <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> Like </a>
                            </div>
                        </div>
                    </div>
                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/profile.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right">23h ago</small>
                            <strong>Monica Smith</strong> love <strong>Kim Smith</strong>. <br>
                            <small class="text-muted">2 days ago at 2:30 am - 11.06.2014</small>
                        </div>
                    </div>
                    <div class="feed-element">
                        <a href="#" class="pull-left">
                            <img alt="image" class="img-circle" src="img/a7.jpg">
                        </a>

                        <div class="media-body ">
                            <small class="pull-right">46h ago</small>
                            <strong>Mike Loreipsum</strong> started following <strong>Monica Smith</strong>. <br>
                            <small class="text-muted">3 days ago at 7:58 pm - 10.06.2014</small>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-block m"><i class="fa fa-arrow-down"></i> Show More</button>

            </div>

        </div>
    </div>
</template>

<template name="feedItem">
    <div class="feed-element">
        <a href="#" class="pull-left">
            <img alt="image" class="img-circle" src="img/a2.jpg">
        </a>

        <div class="media-body ">
            <small class="pull-right">2h ago</small>
            <strong>{{poster}}</strong>
            <small class="text-muted">{{date}}</small>
            <div class="well">
                {{body}}
            </div>
            <div class="pull-right">
                <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> Like </a>
                <a class="btn btn-xs btn-white"><i class="fa fa-heart"></i> Love</a>
                <a class="btn btn-xs btn-primary"><i class="fa fa-pencil"></i> Message</a>
            </div>
        </div>
    </div>
</template>
