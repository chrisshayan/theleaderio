<template name="signupEmployee">
   <div class="middle-box text-center loginscreen animated fadeInDown">
        <h3>Register to TheLeader.io</h3>

        <p>Create account to see it in action.</p>
        {{#autoForm schema="Schemas.signupEmployeeForm" id="signupEmployeeForm"}}
            {{> afQuickField name='firstName'}}
            {{> afQuickField name='lastName'}}
            {{> afQuickField name='email'}}
            {{> afQuickField name='password'}}
            {{> afQuickField name='repassword'}}
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        {{/autoForm}}
        <p class="m-t">
            <small>theleader.io &copy; 2015</small>
        </p>
    </div>
</template>
