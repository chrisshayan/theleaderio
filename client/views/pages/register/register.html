<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name"></h1>
        </div>
        <h3>Register to theLeader.io</h3>

        <p>Create account to see it in action.</p>

        <form class="m-t" role="form" action="#" id="register-form">
            <div class="form-group">
                <input id="account-name" type="text" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input id="account-email" type="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input id="account-password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
        <p class="m-t">
            <small>theLeader.io helps you to become a better leader.</small>
        </p>
    </div>
</template>
