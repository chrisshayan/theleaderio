<template name="dashboard">

    <div class="wrapper wrapper-content">
        {{> points}}


        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div>
                            <span class="pull-right text-right">
                                <small>Your Leadership in last six month has improved by <strong>+7.8%</strong>
                                    <br/>
                                    All Employees: 25
                                </small>
                            </span>
                            <h3 class="font-bold no-margins">
                                Half-year Overall Progress
                            </h3>
                            <small>Overall chart</small>
                        </div>

                        <div class="m-t-sm">

                            <div class="row">
                                <div class="col-md-8">
                                    <div>
                                        <canvas id="lineChart" height="114"></canvas>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <ul class="stat-list m-t-lg">
                                        <li>
                                            <h2 class="no-margins">2,346</h2>
                                            <small>Total Positive Comments</small>
                                            <div class="progress progress-mini">
                                                <div class="progress-bar progress-bar-success" style="width: 80%;"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <h2 class="no-margins ">422</h2>
                                            <small>Total Negative Comments</small>
                                            <div class="progress progress-mini">
                                                <div class="progress-bar progress-bar-danger" style="width: 20%;"></div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>

                        <div class="m-t-md">
                            <small class="pull-right">
                                <i class="fa fa-clock-o"> </i>
                                Update on 8.08.2015
                            </small>
                            <small>
                                <strong></strong>
                            </small>
                        </div>

                    </div>
                </div>
            </div>

        </div>
        {{> forum}}
    </div>

</template>
