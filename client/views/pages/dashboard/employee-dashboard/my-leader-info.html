<template name="MyLeaderInfo">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Your leader</h5>
        </div>
        {{#if isLoading}}
            {{> waveLoading}}
        {{else}}
            <div>
                <div class="ibox-content no-padding border-left-right leader-cover">
                    {{#if leaderId}}
                        {{> Avatar userId=leaderId size="large" style="circle"}}
                    {{/if}}
                </div>
                <div class="ibox-content profile-content">
                    <h4><strong>{{name}}</strong></h4>

                    <div><i class="fa fa-briefcase"></i> {{headline}}</div>
                    <div><i class="fa fa-envelope"></i> {{email}}</div>
                    {{#if bio}}
                        <h5>About</h5>
                        <p>{{bio}}</p>
                    {{/if}}


                    <div class="row m-t-lg">
                        <div class="col-md-6">
                            <h5><strong>{{employees}}</strong> Employees</h5>
                        </div>
                        <div class="col-md-6">
                            <h5><strong>{{feedbacks}}</strong> Feedbacks</h5>
                        </div>
                    </div>

                    <div class="user-button">
                        <hr/>
                        <div class="row m-t-sm">
                            <div class="col-md-12">
                                <p>Your leader need your help</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="{{pathFor 'dashboard' query='action=sendFeedback'}}"
                                   class="btn btn-primary btn-sm btn-block">
                                    <i class="fa fa-comments"></i> Send feedback
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="{{pathFor 'TakeSurvey'}}"
                                   class="btn btn-info btn-sm btn-block">
                                    <i class="fa fa-list-alt"></i>&nbsp;Take survey
                                </a>

                            </div>

                        </div>
                    </div>

                    <div class="row m-t-sm">
                        <div class="col-md-12">
                            <h3>Last 6 months report</h3>
                            <hr/>

                        </div>
                        {{#if leaderId}}
                            {{> chartLastSixMonths userId=leaderId}}
                        {{/if}}
                    </div>


                </div>
            </div>
        {{/if}}
    </div>
</template>
