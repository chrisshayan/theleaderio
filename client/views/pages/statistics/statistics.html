<template name="statistics">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header clear">
                <h2>Statistics</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>All</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{ report 'request.all' }}</h1>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>New</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{ report 'request.noInvite' }}</h1>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Invited</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{ report 'request.invited' }}</h1>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Connected</h5>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">{{ report 'request.connected' }}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Industry</th>
                            <th>No</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each industries}}
                            <tr>
                                <td>{{this.name}}</td>
                                <td><strong>{{this.count}}</strong></td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Survey</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins">{{ report 'survey' }}</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Leader</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins">{{ report 'user.leader' }}</h1>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Employee</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins">{{ report 'user.employee' }}</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Negative</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins">{{ report 'feedback.negative' }}</h1>
                        </div>
                    </div>
                </div>


                <div class="col-md-6">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Positive</h5>
                        </div>
                        <div class="ibox-content">
                            <h1 class="no-margins">{{ report 'feedback.positive' }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
