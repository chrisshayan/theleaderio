<template name="addEmployees">
    {{> pageHeading title='Add employees'}}
    <div class="wrapper wrapper-content" style="background: #fff;margin: 20px 0;padding-bottom: 20px">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="import-employees">
                    {{#if isImporting}}
                        <button class="btn btn-primary btn-lg btn-block" disabled>
                            <i class="fa fa-cloud-upload"></i>
                            processing
                        </button>
                    {{else}}
                        <button class="btn btn-primary btn-lg btn-block import-employees-btn">
                            <input type="file"/>
                            <i class="fa fa-cloud-upload"></i>
                            Import employees
                        </button>
                    {{/if}}
                    <br/>
                    <p class="text-muted">import employees from .csv or .txt files</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <hr/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <form class="form-inline" id="add-employees-form">
                    <table class="table">
                        <thead>
                            <tr>
                                <th width="25%">First name</th>
                                <th width="20%">Last name</th>
                                <th width="50%">Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each items}}
                                {{> addEmployeeForm}}
                            {{/each}}
                        </tbody>
                    </table>

                    <div class="" style="padding-bottom: 50px;">
                        <button type="submit" class="btn btn-default">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>


<template name="addEmployeeForm">
    <tr>
        <td>
            <input type="text" class="form-control first-name" placeholder="First name (*)" value="{{firstName}}">
        </td>
        <td>
            <input type="text" class="form-control last-name" placeholder="Last name" value="{{lastName}}">
        </td>
        <td>
            <input type="email" class="form-control email" placeholder="Email (*)" style="width: 100%" value="{{email}}">
        </td>
        <td>
            {{#if hasRemove}}
            <button class="btn btn-white remove">
                <i class="fa fa-trash"></i>
            </button>
            {{/if}}
        </td>
    </tr>
</template>
