<template name="employees">
	{{> pageHeading title='Employees'}}
	<div class="wrapper wrapper-content" style="background: #fff;margin: 20px 0">
		<div class="row">
			<div class="col-sm-12">
				<div class="employee-actions clearfix" style="margin: 0 0 20px 0">
					{{#afModal class="btn btn-primary pull-right" collection="Collections.EmployeeRequests" operation="insert"}}
                            <i class="fa fa-plus"></i>&nbsp;Add employee
                        {{/afModal}}
				
					<button class="btn btn-success pull-right send-access-links" >Send invitations&nbsp;<i class="fa fa-share-alt"></i></button>
				</div>
				{{> tabular table=TabularTables.EmployeeRequests class="table table-striped table-bordered table-condensed"}}
				{{> autoformModals}}
			</div>
		</div>
	</div>
</template>


<template name="employeeRequestActions">
    {{#if isStatus 1}}
        <button class="btn btn-primary btn-xs send-invite"><i class="fa fa-envelope-o"></i>&nbsp;invite</button>
    {{/if}}
    {{#if isStatus 2}}
        <button class="btn btn-primary btn-xs send-invite"><i class="fa fa-envelope-o"></i>&nbsp;re-invite</button>
    {{/if}}
    {{#afModal class="btn btn-primary btn-xs" collection="Collections.EmployeeRequests" operation="update" doc=_id}}<i class="fa fa-edit"></i>{{/afModal}}
    {{#afModal class="btn btn-danger btn-xs" collection="Collections.EmployeeRequests" operation="remove" doc=_id}}<i class="fa fa-trash"></i>{{/afModal}}
</template>
