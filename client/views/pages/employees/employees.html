<template name="Employees">
<div class="employees">
    <div class="row">
        {{#if employees}}
            {{#each employees}}
                {{> Employee}}
            {{/each}}
        {{else}}
            <div class="no-item">
                <div class="no-item-icon">
                    <i class="fa fa-exclamation"></i>
                </div>
                <div class="no-item-title">
                    We sent invitations to your employees.
                </div>
                <div class="no-item-instruction">
                    <p>For more information, go to <button class="btn btn-white btn-xs"><i class="fa fa-briefcase"></i>
                        Invitation</button></p>
                </div>
            </div>
        {{/if}}

    </div>
    <div class="row">
        {{#if isHasMore}}
            <div class="col-md-12">
                <button class="btn btn-block btn-white load-more">Load more &nbsp;<i class="fa fa-chevron-down"></i></button>
            </div>
        {{/if}}
    </div>
</div>
</template>
