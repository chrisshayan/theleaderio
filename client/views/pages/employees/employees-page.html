<template name="EmployeesPage">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-header clear">
                <div class="pull-right header-actions">
                    <a href="{{pathFor 'addEmployee'}}" class="btn btn-primary">
                        <i class="fa fa-plus"></i>
                        Add employee
                    </a>
                </div>
                <h2>Employees</h2>
            </div>

            <div class="clients-list">
                <ul class="nav nav-tabs">
                    <span class="pull-right small text-muted">{{employeeCount}} employees</span>
                    <li class="active"><a data-toggle="tab" href="#tab-1"><i class="fa fa-user"></i> Connected</a></li>
                    <li class=""><a data-toggle="tab" href="#tab-2"><i class="fa fa-briefcase"></i> Invitation</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        {{#if hasEmployee}}
                        <div class="full-height-scroll">
                            {{> Employees}}
                        </div>
                        {{else}}
                            <div class="no-item">
                                <div class="no-item-icon">
                                    <i class="fa fa-users"></i>
                                </div>
                                <div class="no-item-title">
                                    You have no employees
                                </div>
                                <div class="no-item-instruction">
                                    <p>Click <i class="fa fa-plus"></i> button to add or import employee</p>
                                </div>
                            </div>
                        {{/if}}
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="full-height-scroll">
                            <div class="table-responsive">
                                <div style="padding: 20px">
                                    {{> tabular table=TabularTables.EmployeeRequests class="table table-striped table-bordered table-condensed"}}
                                    {{> autoformModals}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</template>

<template name="employeeRequestActions">
    {{#if isStatus 1}}
        <button class="btn btn-primary btn-xs send-invite"><i class="fa fa-envelope-o"></i>&nbsp;invite</button>
    {{/if}}
    {{#if isStatus 2}}
        <button class="btn btn-primary btn-xs send-invite"><i class="fa fa-envelope-o"></i>&nbsp;re-invite</button>
    {{/if}}
    {{#afModal class="btn btn-primary btn-xs" collection="Collections.EmployeeRequests" operation="update" doc=_id}}<i class="fa fa-edit"></i>{{/afModal}}
    {{#afModal class="btn btn-danger btn-xs" collection="Collections.EmployeeRequests" operation="remove" doc=_id}}<i class="fa fa-trash"></i>{{/afModal}}
</template>
