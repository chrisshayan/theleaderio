<template name="admin">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox">
                <div class="ibox-title">
                    <a class="pull-right" href="{{pathFor 'logout'}}">Logout</a>
                    <strong>Admin panel</strong>
                    &nbsp;
                    <a href="{{pathFor 'adminReport'}}">Report</a>
                </div>
                <div class="ibox-content">
                    <div class="row clear" style="margin: 10px 0">
                        {{#afModal class="btn btn-primary pull-right" collection="Collections.LeaderRequests" operation="insert"}}
                            <i class="fa fa-plus"></i>&nbsp;Add leader
                        {{/afModal}}
                    </div>
                    <div class="row">
                        {{> tabular table=TabularTables.LeaderRequests class="table table-striped table-bordered table-condensed"}}
                        {{> autoformModals}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="leaderRequestActions">
    {{#if isStatus 1}}
        <button class="btn btn-primary btn-xs send-invite"><i class="fa fa-envelope-o"></i>&nbsp;invite</button>
    {{/if}}
    {{#if isStatus 2}}
        <button class="btn btn-primary btn-xs send-invite"><i class="fa fa-envelope-o"></i>&nbsp;re-invite</button>
    {{/if}}
    {{#afModal class="btn btn-primary btn-xs" collection="Collections.LeaderRequests" operation="update" doc=_id}}<i class="fa fa-edit"></i>{{/afModal}}
    {{#afModal class="btn btn-danger btn-xs" collection="Collections.LeaderRequests" operation="remove" doc=_id}}<i class="fa fa-trash"></i>{{/afModal}}
</template>
