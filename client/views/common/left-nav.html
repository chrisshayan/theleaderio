<template name="leftNav">
    <nav id="left-nav" class="left-nav">
        <a href="#" class="logo">L+</a>
        <ul>
            {{#if currentUser.isLeader}}
                <li class="{{isActiveRoute regex='dashboard'}}">
                    <a href="{{ pathFor 'dashboard' }}">
                        <i class="fa fa-dashboard"></i>
                        <span>Dashboard</span>
                    </a>
                </li>


                <li class="{{isActiveRoute regex='feedback'}}">
                    <a href="{{ pathFor 'feedback' }}">
                        <i class="fa fa-gift"></i>
                        <span>Feedbacks</span>
                    </a>
                </li>

                <li class="{{isActiveRoute regex='employees'}}">
                    <a href="{{ pathFor 'employees' }}">
                        <i class="fa fa-users"></i>
                        <span>Employees</span>
                    </a>
                </li>

                <li class="{{isActiveRoute regex='friends'}}">
                    <a href="{{ pathFor 'friends' }}">
                        <i class="fa fa-black-tie"></i>
                        <span>Friends</span>
                    </a>
                </li>

                <li class="{{isActiveRoute regex='measure'}}">
                    <a href="{{ pathFor 'measure' }}">
                        <i class="fa fa-info"></i>
                        <span>Measure</span>
                    </a>
                </li>
            {{/if}}
            {{#if currentUser.isAdmin}}
                <li class="{{isActiveRoute regex='statistics'}}">
                    <a href="{{ pathFor 'statistics' }}">
                        <i class="fa fa-area-chart"></i>
                        <span>Statistics</span>
                    </a>
                </li>

                <li class="{{isActiveRoute regex='requests'}}">
                    <a href="{{ pathFor 'requests' }}">
                        <i class="fa fa-ticket"></i>
                        <span>Requests</span>
                    </a>
                </li>
            {{/if}}
        </ul>
    </nav>
</template>
