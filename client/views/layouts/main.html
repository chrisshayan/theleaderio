<template name="mainLayout">

    <!-- Wrapper-->
    <div>
        <div class="content-wrapper {{#unless currentUser.isLeader}} no-left-nav{{/unless}}">
            {{#if currentUser}}
                {{> topBar }}
            {{/if}}

            {{> yield}}
        </div>

        {{#if currentUser}}
            {{#if currentUser.isLeader}}
                {{> leftNav}}
            {{/if}}
        {{/if}}
    </div>
    <!-- End wrapper-->

</template>
